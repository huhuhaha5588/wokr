<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>评审记录</title>
    <link href="bui/css/dpl-min.css" rel="stylesheet">
    <link href="bui/css/bui-min.css" rel="stylesheet">
    <link href="custom/css/custom-min.css" rel="stylesheet">
    <style type="text/css">
        .form-horizontal .control-label {
            width: 70px;
        }
    </style>
</head>
<body>
<div class="panel">
    <div class="panel-header">
        <span class="panel-search"><i class="icon-query"></i></span>
        <h3>查询条件</h3>
    </div>

    <div class="panel-body">
        <form id="queryForm" class="form-horizontal">
            <div class="row-fluid">
                <div class="control-group span4">
                    <label class="control-label">责任人</label>
                    <div class="controls">
                        <input name="developer" type="text" class="input-small control-text" id="developer">
                    </div>
                </div>
                <div class="control-group span6">
                    <label class="control-label">日期范围</label>
                    <div class="controls bui-form-group" data-rules="{dateRange : true}">
                        <input name="startDate"  data-rules="{required:true}"
                               data-messages="{required:'起始日期不能为空'}" class="input-small calendar" type="text"
                               id="startDate"><label>
                        &nbsp;-&nbsp;</label>
                        <input name="endDate"  data-rules="{required:true}"
                               data-messages="{required:'结束日期不能为空'}" class="input-small calendar" type="text"
                               id="endDate">
                    </div>
                </div>
                <div class="span3">
                    <button type="button" id="btnSearch" class="button button-query">查询</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="row-fluid">
    <div class="span16">
        <div class="panel">
            <div class="panel-header">
                <span class="panel-result"><i class="icon-result"></i></span>
                <h3>查询结果</h3>
            </div>
            <div class="panel-body">
                <div id="grid"></div>
            </div>
        </div>
    </div>
    <div class="span8">
        <div class="panel">
            <div class="panel-header">
                <span class="panel-result"><i class="icon-result"></i></span>
                <h3>系统信息</h3>
                <div class="panel-bar ">
                    <button id="add" type="button" class="button button-query">新增</button>
                    <button id="edit" type="button" class="button button-primary">编辑</button>
                    <button id="delete" type="button" class="button button-danger">删除</button>
                </div>
            </div>
            <div class="panel-body">
                <form id="codeForm" class="form-horizontal">
                    <div class="row-fluid">
                        <div class="control-group">
                            <label class="control-label"><s>*</s>项目名称</label>
                            <div class="controls">
                                <select name="projectName"  type="text" class="input-normal" >
                                    <option value="PICCH">PICCH</option>
                                </select>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label">任务编号</label>
                            <div class="controls">
                                <input name="taskId" type="text" class="input-normal">
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label">文档名称</label>
                            <div class="controls">
                                <input name="docAame" type="text" class="input-normal">
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label">文档类型</label>
                            <div class="controls">
                                <select name="docType"  type="text" class="input-normal" >
                                    <option value="需求">需求</option>
                                    <option value="设计">设计</option>
                                    <option value="代码">代码</option>
                                    <option value="用例">用例</option>
                                    <option value="其他">其他</option>
                                </select>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label">发现问题数</label>
                            <div class="controls">
                                <input name="bugNo" type="text" class="input-normal"
                                       id="bugNo" data-rules='{number:true,max:10,min:0}'>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label">评审问题或意见</label>
                            <div class="controls">
                                <textarea name="reviewIdea"></textarea>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label">参加评审人</label>
                            <div class="controls">
                                <input name="reviewer" type="text" class="input-normal">
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label">评审方式</label>
                            <div class="controls">
                                <select name="reviewWay"  type="text" class="input-normal" >
                                    <option value="1-会议">1-会议</option>
                                    <option value="2-会议+邮件">2-会议+邮件</option>
                                    <option value="3-邮件">3-邮件</option>
                                    <option value="4-其他">4-其他</option>
                                </select>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label"><s>*</s>评审开始日</label>
                            <div class="controls">
                                    <input name="startDate" data-rules="{required:true}"
                                           data-messages="{required:'起始日期不能为空'}" class="input-small calendar" type="text">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">评审用时</label>
                            <div class="controls">
                                <input name="reviewHour" type="text" class="input-normal"
                                        data-rules='{number:true,max:100,min:0}'>（人时）
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">评审结论</label>
                            <div class="controls">
                                <select name="conclusion"  type="text" class="input-normal" >
                                    <option value="通过">通过</option>
                                    <option value="延期">延期</option>
                                    <option value="退回">退回</option>
                                    <option value="上报">上报</option>
                                    <option value="延期">延期</option>
                                    <option value="其它">其它</option>
                                </select>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">评审完成日</label>
                            <div class="controls">
                                <input name="endDate"
                                       data-messages="{required:'结束日期不能为空'}" class="input-small calendar" type="text">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label"><s>*</s>责任人</label>
                            <div class="controls">
                                <input name="developer" type="text" class="input-normal" data-rules="{required:true}">
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label">评审问题或意见跟踪</label>
                            <div class="controls">
                                <input name="remark" type="text" class="input-normal">
                            </div>
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="form-actions ">
                            <button type="button" id="btnSave" class="button button-query">保存</button>
                            <button type="button" id="btnReset" class="button button-reset ">取消</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</div>

<!-- bui 脚本库引入 ，使用loader按需加载模式 -->
<script type="text/javascript" src="bui/js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="bui/js/seed-min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/review.js"></script>
</body>
</html>
